{% extends "base.html" %}
{% block body %}
<div class="row">
	<div class="lg-con-12">
		<div class="panel panel-default">
			<div class="col-lg-12">
				<h2 style="margin-top:0">{{perfil.nome}}</h2>
				<address>
					<strong>Empresa</strong> {{perfil.nome_empresa}}<br>
					<strong>Telefone:</strong> {{perfil.telefone}}<br>
					<a href="mailto:{{perfil.email}}">{{perfil.email}}</a>
				</address>
				{% if conectados %}
					<div class="well well-sm">Já estão conectados</div>
				{% else %}
					<a class="btn bt-mini btn-primary" href="{% url 'convidar' perfil.id %}">convidar</a>
				{% endif %}
			</div>
		</div>
	</div>
</div>

{% endblock %}
